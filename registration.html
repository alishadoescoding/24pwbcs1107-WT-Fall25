<h2><b>Registration Form</b></h2>
<p>Please enter your details to register.</p>

<form action="student registration form">
    
    <label for=name> <b> Name</b></label>
    <input type="text" input placeholder="Enter your name" inputmode="kana-name" name="name" id="name" required>

    <label><b>Registration Number</b></label>
    <input type="text" input placeholder="Enter your registration number" name="registeration number" id="regNo" required><br>

    <label for="email"><b>Email</label>
    <input type="email" input placeholder="Enter your email" name="email" id="email" required>
    
    <label for="password">Password</label>
    <input type="password" input placeholder="Enter your password" name="psw" id="psw" required>
    
    <br>
    <label for="Course">Course</label>
    <select placeholder="Select a course" name="course" id="course" required>
        <option value="" disabled hidden selected>select a course</option>
        <option value="CS">Computer Science</option>
        <option value="CE">Civil Engineering</option>
        <option value="ME">Mechanical Engineering</option>
    </select>

        <br>
        <legend>Semester</legend>

        <input type="radio" input placeholder="select your semester" name="current semester" value="1st semester">
        <label for="current semester">1st Semester</label>

         <input type="radio" input placeholder="select your semester" name="current semester" value="2nd semester">
        <label for="current semester">2nd Semester</label>
        
        <input type="radio" input placeholder="select your semester" name="current semester" value="3rd semester">
        <label for="current semester">3rd Semester</label>

         <input type="radio" input placeholder="select your semester" name="current semester" value="4th semester">
        <label for="current semester">4th Semester</label>
        

        <input type="radio" input placeholder="select your semester" name="current semester" value="5th semester">
        <label for="current semester">5th Semester</label>

         <input type="radio" input placeholder="select your semester" name="current semester" value="6th semester">
        <label for="current semester">6th Semester</label>
        

        <input type="radio" input placeholder="select your semester" name="current semester" value="7th semester">
        <label for="current semester">7th Semester</label>

         <input type="radio" input placeholder="select your semester" name="current semester" value="8th semester">
        <label for="current semester">8th Semester</label>

        <br>
        <label style="color: rgb(125, 125, 171);" >Do you agree to the Terms & conditions?</label>
        <input type="checkbox" name="terms and conditions" id="TC" required>

        <button>
            <label for="submition">submit</label>
        </button>
        

</form>
